<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/application.css">
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
              <h2 id="question">Question Text</h2>
              <ul>
                <li>
                  <input type="radio" id="a" name="answer" class="answer">
                  <label id="a_text" for="a"></label>
                </li>
                <li>
                  <input type="radio" id="b" name="answer" class="answer">
                  <label id="b_text" for="b"></label>
                </li>
                <li>
                  <input type="radio" id="c" name="answer" class="answer">
                  <label id="c_text" for="c"></label>
                </li>
                <li>
                  <input type="radio" id="d" name="answer" class="answer">
                  <label id="d_text" for="d"></label>
                </li>
              </ul>
            </div>
            <button id="submit">Submit</button>
        </div>

        <center>
            <h2> Activites</h2>
            <ul id="arts-container"></ul>
        </center>

        <script type="text/javascript" src="src/components/Art.js"></script>
        <script type="text/javascript" src="src/components/ArtBallAdapter.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
