<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>ArtGlobe</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Where Will The ArtGlobe Take You Today?</div>
      <div class="art-globe">
        <div class="snowglobe" id="mydiv">
          <div class="sg-bg"></div>
          <div class="grnd-snow">
            <div class="snow-surface"></div>
          </div>
          <div class="building">
            <div class="building-shadow"></div>
            <div class="building-bot">
              <div class="building-bot-snow"></div>
              <div class="building-shadow"></div>
            </div>
            <div class="building-mid">
              <div class="building-mid-snow"></div>
            </div>
            <div class="building-top">
              <div class="building-top-snow"></div>
            </div>
          </div>
          <div class="sm-shadow"></div>
          <div class="globe-building">
            <div class="building">
              <div class="building-shadow"></div>
              <div class="building-bot">
                <div class="building-bot-snow"></div>
                <div class="building-shadow"></div>
              </div>
              <div class="building-mid">
                <div class="building-mid-snow"></div>
              </div>
              <div class="building-top">
                <div class="building-top-snow"></div>
              </div>
            </div>
          </div>
          <div class="falling-snow-wrap">
            <div class="falling-snow">
              <div class="flakes1">
                <p>*</p>
              </div>
              <div class="flakes2">
                <p>*</p>
              </div>
            </div>
          </div>
          <div class="sg-fg"></div>
          <div class="stand-curved-wrap">
            <div class="stand-curved"></div>
          </div>
        </div>
        <div class="power-button">
          <button id="button">Click Here!üçé</button>
        </div>
        <div class="wrapper">
          <div class="moving-train">
            <img src="nyctrain.PNG" />
          </div>
          <div class="moving-train2">
            <img src="nyctrain.PNG" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
